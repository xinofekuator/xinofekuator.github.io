<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center" id="i18_skills">
      <div class="navy-line"></div>
      <h1><span data-i18n="skills.my_skills">My Skills</span></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <p><a href="{{ 'static/pdf/Ignacio_Amaya_CV.pdf' | prepend: site.baseurl }}"><i class="fa fa-file-pdf-o fa-3x"></i></a></p>
      <p><a href="{{ 'static/pdf/Ignacio_Amaya_CV.pdf' | prepend: site.baseurl }}">Curriculum Vitae</i></a></p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 text-center">
      <h1><span data-i18n="skills.my_skills">Data Science</span></h1>
    </div>
    <div class="col-lg-6 text-center">
      <h1><span data-i18n="skills.my_skills">Big Data</span></h1>
    </div>
  </div>	  
  <div class="row features-block">
    {% for skill in site.data.skills %}
    {% assign loopindex = forloop.index | modulo: 2 %}
    {% if loopindex == 1 %}
    <div class="row">
      <div class="col-lg-2 wow fadeInLeft">
        <p>{{ skill.name }}</p>
      </div>
      <div class="col-lg-4 wow fadeInLeft">
        <div class="progress progress-bar-default">
          <div style="width: {{ skill.percentage }}%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="{{ skill.percentage }}" role="progressbar" class="progress-bar">
          </div>
        </div>
      </div>
      {% else %}
      <div class="col-lg-2 wow fadeInRight">
        <p>{{ skill.name }}</p>
      </div>
      <div class="col-lg-4 wow fadeInRight">
        <div class="progress progress-bar-default">
          <div style="width: {{ skill.percentage }}%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="{{ skill.percentage }}" role="progressbar" class="progress-bar">
          </div>
        </div>
      </div>
    </div>
    <br>
    {% endif %}
    {% endfor %}
  </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_skills">
            <div class="navy-line"></div>
            <h1><span data-i18n="skills.my_skills">My Skills 2</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="wow zoomIn col-lg-6 col-lg-offset-3">
            <canvas id="{{ site.data.index.skills.id }}" height="500" width="500"></canvas>
        </div>
        <div class="col-lg-1"></div>
        <script>
        var ctx = document.getElementById("{{ site.data.index.skills.id }}");
        var data = {
            labels: "{{ site.data.index.skills.aspects }}".split(","),
            datasets: [{
                label: "{{ site.data.index.skills.label }}",
                backgroundColor: "rgba(179,181,198,0.2)",
                borderColor: "#3385FF",
                pointBackgroundColor: "#3385FF",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#3385FF",
                pointHoverBorderColor: "#3385FF",
                data: [{{ site.data.index.skills.percentage }}]
                }]
        };
        var myRadarChart = new Chart(ctx, {
            type: 'radar',
            data: data,
            options: {
                scale: {
                    responsive: true,
                    ticks: {min: 0, max: 100},
                    lineArc: false,
                    pointLabels: {fontSize: 14},
                },
                legend: {display: false},
            }
        });
        </script>
    </div>
</div>
