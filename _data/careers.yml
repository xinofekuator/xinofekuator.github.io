- name:
    detail: Indizen, Madrid
    i18n: indizen
  desc:
    detail: In May 2016, I started an Internship with Indizen as part of its Big Data department. I was involved in a project that consisted in analyzing geolocated social media data to detect news happening in real time and visualize them in a map of Barcelona. This data could be used to enhance newpapers teams in charge of detecting news. This project was developed in Python using Elasticsearch and Kibana in AWS.
    i18n: indizen_des
  date:
    detail: May 2016 - Jun 2016
    i18n: indizen_date
  job:
    detail: Data Science Intern
    i18n: indizen_job
  icon: fa-search

